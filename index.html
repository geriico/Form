<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Form Maker</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-2 text-center">Form Maker</h1>
        <div class="input-group mb-3">
            <label class="input-group-text" for="type">Options</label>
        <select id="type" class="form-select">
            <option selected>Choose...</option>
            <option value="text">Text</option>
            <option value="radio">Radio</option>
            <option value="button">Button</option>
        </select>
        </div>
        <input type="text" id="label" class="form-control mt-2" placeholder="Label">
        <input type="text" id="placeholder" class="form-control mt-2" placeholder="Placeholder">
        <div class="d-flex flex-row justify-content-center mt-2">
            <button onclick="insert()" id="insert" class="btn btn-info">Insert Element</button>
        </div>
        <div id="elements" class="card mt-2 p-2 text-center">
            <h3 class="text-success">Inserted will be Displayed Here</h3>
        </div>
    </div>    
    <script src="script.js"></script>
</body>

</html>
